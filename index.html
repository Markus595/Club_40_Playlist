<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Club 40 Playlist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="playlist-title">Club 40 Playlist</h1>
        <img src="assets/logo.png" alt="Logo" class="logo">
    </header>
    <main>
        <section id="now-playing">
            <h2>Jetzt läuft:</h2>
            <img src="assets/cover-placeholder.png" alt="Aktuelles Cover" class="cover">
            <p><strong>Songtitel:</strong> Beispiel Song</p>
            <p><strong>Interpret:</strong> Beispiel Künstler</p>
        </section>
        <section id="up-next">
            <h2>Als nächstes:</h2>
            <ul>
                <li><strong>Song 1</strong> – Künstler A</li>
                <li><strong>Song 2</strong> – Künstler B</li>
                <li><strong>Song 3</strong> – Künstler C</li>
            </ul>
        </section>
    </main>
</body>
</html>
